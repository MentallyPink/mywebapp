<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Carriera</title>
	<h:outputStylesheet name="test.css" />
	<link rel="stylesheet" type="text/css" href="test.css" />
</h:head>
<h:body>

	<f:metadata>
		<f:viewAction action="#{MBCarriera.noCarShow}" />
		<f:viewAction action="#{MBCarriera.init}" />
	</f:metadata>

	<h:form>

		<div align="center">
			<h:panelGroup id="pop_up" styleClass="#{MBCarriera.cssClass}">
				<h:panelGrid styleClass="container info">
					<div align="center">
						<h:graphicImage value="#{MBCarriera.carName}"
							styleClass="info_image" />
					</div>
					<p:dataTable value="#{MBCarriera.selectedCar}" var="car">
						<p:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{car.nome}" />
						</p:column>

						<p:column>
							<f:facet name="header">Macchina</f:facet>
							<h:outputText value="#{car.classe}" />
						</p:column>

						<p:column>
							<f:facet name="header">Gang</f:facet>
							<h:outputText value="#{car.tier}" />
						</p:column>
						<p:column>
							<f:facet name="header">Velocita' massima</f:facet>
							<h:outputText value="#{car.topSpeed}" />
						</p:column>
						<p:column>
							<f:facet name="header">Accelerazione</f:facet>
							<h:outputText value="#{car.acceleration}" />
						</p:column>
						<p:column>
							<f:facet name="header">Manovrabilita'</f:facet>
							<h:outputText value="#{car.handling}" />
						</p:column>

					</p:dataTable>
					<div align="center">
						<h:commandButton value="scegli"
							action="#{MBCarriera.startCarriera()}" />
					</div>
					<h:commandButton value="torna indietro">
						<f:ajax event="click" render="pop_up"
							listener="#{MBCarriera.noCarShow}" />
					</h:commandButton>
				</h:panelGrid>
			</h:panelGroup>
		</div>

		<div class="topcars">

			<h:commandButton value="mazda rx-8" styleClass="button car">
				<f:ajax event="click" render="pop_up"
					listener="#{MBCarriera.choose(1)}" />
			</h:commandButton>



			<h:commandButton value="chevrolet camaro ss" styleClass="button car">
				<f:ajax event="click" render="pop_up"
					listener="#{MBCarriera.choose(2)}" />
			</h:commandButton>


			<h:commandButton value="alfa romeo brera" styleClass="button car">
				<f:ajax event="click" render="pop_up"
					listener="#{MBCarriera.choose(3)}" />
			</h:commandButton>

		</div>


	</h:form>
</h:body>
</html>
