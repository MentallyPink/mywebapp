<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<h:outputStylesheet name="style.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action = "#{MBLogin.init}"/>
	</f:metadata>
	<h:form id="form">

		<div class="container login">
			<h:panelGroup>
				<h:panelGrid styleClass="custom-table">
					<h:column>
						<div align="center">
							<h:outputLabel for="email" value="Email: " styleClass="formLabel" />
						</div>
						<h:inputText id="email" value="#{MBLogin.filter.email}" required="true"
							requiredMessage="Email richiesta!" styleClass="inputBox" />
						<h:message for="email" styleClass="invalid-message" />
					</h:column>

					<h:column>
						<div align="center">
							<h:outputLabel for="password" value="Password: "
								styleClass="formLabel" />
						</div>
						<h:inputSecret id="password" value="#{MBLogin.filter.password}"
							required="true" requiredMessage="Password richiesta!"
							styleClass="inputBox" />

						<h:message for="password" styleClass="invalid-message" />


					</h:column>

					<div align="left">
						<h:commandButton value="Login" action="#{MBLogin.login}"
							styleClass="button log-reg-button" />
					</div>
				</h:panelGrid>

			</h:panelGroup>
		</div>

	</h:form>
	<h:form>
		<h:commandLink value = "Sign Up" action = "#{MBLogin.redirectRegister}" styleClass = "link"/>
	</h:form>
</h:body>
</html>
